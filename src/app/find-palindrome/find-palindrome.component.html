<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row justify-content-center">
      <label class="col-3 col-form-label">Please enter page URL(ends with.txt): </label>
      <div class="col-3">
          <input type="text" formControlName="pageURL" class="form-control" />
      </div>
  </div>
  <div class="row justify-content-center">
    <h6> {{serverResponse}}</h6>
</div>
  <div class="form-group row justify-content-center">
      <button type="submit" class="btn btn-primary" [disabled]="loading">Verify</button>
  </div>
</form>
